<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finsea24.com Trading Calculator â€“ Profit, Risk & Analysis</title>

  <!-- SEO -->
  <meta name="description" content="Finsea24 is a professional trading calculator to calculate profit loss, returns, risk reward, and visualize trades with charts.">
  <meta name="keywords" content="trading calculator, profit loss calculator, risk reward, stock market, Finsea24">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #2563eb;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .result {
      margin-top: 20px;
      font-size: 16px;
    }
    .profit { color: green; font-weight: bold; }
    .loss { color: red; font-weight: bold; }
    footer {
      text-align: center;
      margin-top: 25px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Finsea24 Trading Calculator</h1>

  <label>Currency</label>
  <select id="currency">
    <option value="â‚¬">EUR (â‚¬)</option>
    <option value="$">USD ($)</option>
  </select>

  <label>Entry Price</label>
  <input id="entry" type="number">

  <label>Exit Price</label>
  <input id="exit" type="number">

  <label>Quantity</label>
  <input id="qty" type="number">

  <label>Stop Loss</label>
  <input id="sl" type="number">

  <label>Target</label>
  <input id="target" type="number">

  <button onclick="calculate()">Calculate Trade</button>

  <div class="result" id="output"></div>

  <canvas id="tradeChart" style="margin-top:25px;"></canvas>

  <footer>
    Finsea24 â€¢ Professional Trading Calculator â€¢ Netherlands ðŸ‡³ðŸ‡±
  </footer>
</div>

<script>
let chart;

function calculate() {
  const currency = document.getElementById("currency").value;

  const entry = Number(document.getElementById("entry").value);
  const exitP = Number(document.getElementById("exit").value);
  const qty = Number(document.getElementById("qty").value);
  const sl = Number(document.getElementById("sl").value);
  const target = Number(document.getElementById("target").value);

  if (!entry || !exitP || !qty) {
    output.innerHTML = "<span class='loss'>Please fill Entry, Exit and Quantity</span>";
    return;
  }

  const pnl = (exitP - entry) * qty;
  const percent = ((exitP - entry) / entry) * 100;
  const risk = sl ? entry - sl : null;
  const reward = target ? target - entry : null;
  const rr = (risk && reward && risk > 0) ? (reward / risk).toFixed(2) : "N/A";

  const pnlClass = pnl >= 0 ? "profit" : "loss";

  output.innerHTML = `
    <p>Profit / Loss: <span class="${pnlClass}">${currency}${pnl.toFixed(2)}</span></p>
    <p>Return: ${percent.toFixed(2)}%</p>
    <p>Riskâ€“Reward Ratio: ${rr}</p>
  `;

  drawChart(entry, exitP);
}

function drawChart(entry, exitP) {
  if (chart) chart.destroy();

  chart = new Chart(document.getElementById("tradeChart"), {
    type: "bar",
    data: {
      labels: ["Entry Price", "Exit Price"],
      datasets: [{
        label: "Trade Price Comparison",
        data: [entry, exitP],
        backgroundColor: ["#94a3b8", "#22c55e"]
      }]
    },
    options: {
      responsive: true
    }
  });
}
</script>
  
</body>
</html>
